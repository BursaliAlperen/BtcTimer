<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Araba Yarışı - Gelişmiş Sürüm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a2e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overscroll-behavior: none;
            touch-action: none;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
        }

        #loading-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #0f0f1b;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.8em;
            z-index: 100;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .progress-bar {
            width: 300px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff2d75, #ff7b00);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        /* --- Game Containers --- */
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: none;
        }

        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* --- UI Elements --- */
        #ui-container {
            position: absolute;
            top: 15px;
            left: 15px;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            z-index: 50;
            font-size: 1.2em;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 10px;
            display: flex;
            gap: 20px;
        }

        #score {
            font-weight: bold;
            color: #ffd700;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff4444;
            font-size: 4em;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 5px black;
            display: none;
            z-index: 101;
            pointer-events: none;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        /* --- Mobile Control Buttons --- */
        .control-button {
            position: absolute;
            bottom: 30px;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            z-index: 60;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            backdrop-filter: blur(5px);
            transition: all 0.1s;
        }

        .control-button:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }

        #left-button {
            left: 30px;
        }

        #right-button {
            right: 30px;
        }

        #nitro-button {
            right: 30px;
            bottom: 130px;
            background: rgba(255, 106, 0, 0.3);
            border-color: rgba(255, 106, 0, 0.7);
            font-size: 1.8em;
            font-weight: bold;
            color: #ff6a00;
        }

        /* --- Menus --- */
        .game-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 10, 30, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 200;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 30px rgba(0, 0, 100, 0.5);
            border: 1px solid #3498db;
            backdrop-filter: blur(10px);
        }

        .game-menu h1 {
            color: #3498db;
            margin-bottom: 25px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.7);
        }

        .game-menu h2 {
            color: #2ecc71;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .game-menu button {
            display: block;
            width: 100%;
            margin: 15px 0;
            padding: 15px;
            font-size: 1.2em;
            cursor: pointer;
            background: linear-gradient(to right, #3498db, #2980b9);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .game-menu button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(to right, #3ca0db, #2c8dc9);
        }

        .game-menu button:active {
            transform: translateY(0);
        }

        .menu-section {
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        label {
            display: block;
            color: #ecf0f1;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        input[type="range"] {
            width: 100%;
            margin: 10px 0;
            height: 10px;
            border-radius: 5px;
            background: #2c3e50;
            outline: none;
        }

        /* --- HUD Elements --- */
        #hud {
            position: absolute;
            top: 15px;
            right: 15px;
            color: white;
            font-size: 1.1em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            z-index: 50;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 10px;
            min-width: 150px;
        }

        #fuel-bar-container {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            margin-top: 8px;
            border-radius: 5px;
            overflow: hidden;
        }

        #fuel-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #2ecc71, #f1c40f);
            transition: width 0.3s;
        }

        #nitro-bar-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            margin-top: 15px;
            border-radius: 5px;
            overflow: hidden;
        }

        #nitro-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff6a00, #ff2d75);
            transition: width 0.3s;
        }

        .hud-label {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.9em;
            color: #bdc3c7;
        }

        /* --- Color Selection --- */
        .color-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border: 3px solid white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        /* --- Effects --- */
        .nitro-effect {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 200px;
            background: linear-gradient(to top, rgba(255, 106, 0, 0.7) 0%, transparent 100%);
            pointer-events: none;
            opacity: 0;
            z-index: 40;
            transition: opacity 0.3s;
        }

        /* --- Restart Button --- */
        #restart-button {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 30px;
            background: linear-gradient(to right, #e74c3c, #c0392b);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            z-index: 70;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* --- Mobile Layout Adjustments --- */
        @media (max-width: 768px) {
            #ui-container {
                top: 10px;
                left: 10px;
                font-size: 1em;
                padding: 8px 12px;
            }
            
            #hud {
                top: 10px;
                right: 10px;
                font-size: 0.9em;
                padding: 8px 12px;
                min-width: 120px;
            }
            
            .control-button {
                width: 70px;
                height: 70px;
                bottom: 20px;
                font-size: 2em;
            }
            
            #left-button {
                left: 20px;
            }
            
            #right-button {
                right: 20px;
            }
            
            #nitro-button {
                right: 20px;
                bottom: 110px;
                font-size: 1.5em;
            }
            
            .game-menu {
                padding: 20px;
            }
            
            .game-menu h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
