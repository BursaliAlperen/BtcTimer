<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>3D Car Scene - BTC Full Game</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #a0d7e6; font-family: sans-serif; touch-action: none; }
    canvas { display: block; }
    #score, #game-over, #start-screen {
      position: absolute; left: 50%; transform: translateX(-50%);
      color: white; text-shadow: 1px 1px 3px black; z-index: 100; text-align: center;
    }
    #score { top: 10px; font-size: 1.5em; }
    #game-over, #start-screen {
      top: 50%; transform: translate(-50%, -50%);
      font-size: 2em; font-weight: bold; display: none;
    }
    .control-button {
      position: absolute; bottom: 20px; width: 80px; height: 80px;
      background-color: rgba(255, 255, 255, 0.3);
      border: 2px solid rgba(0, 0, 0, 0.5); border-radius: 50%; z-index: 60;
      display: flex; justify-content: center; align-items: center;
      font-size: 2.5em; color: rgba(0, 0, 0, 0.7); user-select: none;
    }
    .control-button:active { background-color: rgba(255, 255, 255, 0.5); }
    #left-button { left: 20px; }
    #right-button { right: 20px; }
  </style>
</head>
<body>
  <div id="score">BTC: 0.00000000 BTC</div>
  <div id="game-over">KAYBETTİN!</div>
  <div id="start-screen">BAŞLAMAK İÇİN DOKUN</div>
  <div id="left-button" class="control-button">◀</div>
  <div id="right-button" class="control-button">▶</div>  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.164.1/examples/jsm/"
      }
    }
  </script>  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';

    let scene, camera, renderer, carModel, enemyCar;
    const coins = [];
    const numCoins = 10;
    const btcPerCoin = 0.0000001;
    let btcScore = 0;

    let isStarted = false;
    let isGameOver = false;
    let moveLeft = false;
    let moveRight = false;

    const scoreElement = document.getElementById('score');
    const gameOverElement = document.getElementById('game-over');
    const startScreen = document.getElementById('start-screen');

    const playerBox = new THREE.Box3();
    const enemyBox = new THREE.Box3();
    const coinBox = new THREE.Box3();

    const loader = new GLTFLoader();
    const dracoLoader = new DRACOLoader();
    dracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.7/');
    loader.setDRACOLoader(dracoLoader);

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xa0d7e6);
      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.AmbientLight(0xffffff); scene.add(light);
      const road = new THREE.Mesh(new THREE.PlaneGeometry(20, 200), new THREE.MeshStandardMaterial({ color: 0x333333 }));
      road.rotation.x = -Math.PI / 2; scene.add(road);

      loader.load('https://threejs.org/examples/models/gltf/ferrari.glb', (gltf) => {
        carModel = gltf.scene;
        carModel.scale.set(0.005, 0.005, 0.005);
        carModel.position.set(0, 0, -5);
        scene.add(carModel);
      });

      enemyCar = new THREE.Mesh(new THREE.BoxGeometry(2, 1, 4), new THREE.MeshStandardMaterial({ color: 0x0000ff }));
      enemyCar.position.set(0, 0.5, 20);
      scene.add(enemyCar);

      const coinGeo = new THREE.SphereGeometry(0.3, 8, 8);
      const coinMat = new THREE.MeshStandardMaterial({ color: 0xffff00 });
      for (let i = 0; i < numCoins; i++) {
        const coin = new THREE.Mesh(coinGeo, coinMat);
        resetCoin(coin);
        scene.add(coin);
        coins.push(coin);
      }

      camera.position.set(0, 5, -15);
      camera.lookAt(0, 0, 0);
    }

    function resetCoin(coin) {
      coin.position.set((Math.random() - 0.5) * 10, 0.3, Math.random() * 100);
    }

    function collectCoin(coin) {
      btcScore += btcPerCoin;
      localStorage.setItem('btcScore', btcScore.toFixed(8));
      scoreElement.textContent = `BTC: ${btcScore.toFixed(8)} BTC`;
      resetCoin(coin);
    }

    function startGame() {
      isStarted = true;
      isGameOver = false;
      btcScore = parseFloat(localStorage.getItem('btcScore')) || 0;
      scoreElement.textContent = `BTC: ${btcScore.toFixed(8)} BTC`;
      gameOverElement.style.display = 'none';
      startScreen.style.display = 'none';
      enemyCar.position.z = 20;
    }

    function triggerGameOver() {
      isGameOver = true;
      isStarted = false;
      gameOverElement.innerHTML = `KAYBETTİN!<br><br>BTC: ${btcScore.toFixed(8)}`;
      gameOverElement.style.display = 'block';
    }

    function update() {
      if (!isStarted || isGameOver || !carModel) return;

      if (moveLeft) carModel.position.x -= 0.2;
      if (moveRight) carModel.position.x += 0.2;

      playerBox.setFromObject(carModel);
      enemyBox.setFromObject(enemyCar);
      if (playerBox.intersectsBox(enemyBox)) {
        triggerGameOver();
        return;
      }

      for (let coin of coins) {
        coinBox.setFromObject(coin);
        if (playerBox.intersectsBox(coinBox)) collectCoin(coin);
      }

      enemyCar.position.z -= 0.4;
      if (enemyCar.position.z < -10) enemyCar.position.z = 100;
    }

    function animate() {
      requestAnimationFrame(animate);
      update();
      renderer.render(scene, camera);
    }

    document.body.addEventListener('click', () => {
      if (!isStarted || isGameOver) startGame();
    });
    document.getElementById('left-button').addEventListener('touchstart', () => moveLeft = true);
    document.getElementById('left-button').addEventListener('touchend', () => moveLeft = false);
    document.getElementById('right-button').addEventListener('touchstart', () => moveRight = true);
    document.getElementById('right-button').addEventListener('touchend', () => moveRight = false);

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    init();
    animate();
  </script></body>
</html>
