<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>3D Endless BTC Runner</title>
  <style>
    body { margin: 0; overflow: hidden; background: #a0d7e6; font-family: sans-serif; touch-action: none; }
    canvas { display: block; }
    #score, #game-over, #start-screen {
      position: absolute; left: 50%; transform: translateX(-50%); color: white;
      text-shadow: 1px 1px 3px black; z-index: 100; text-align: center;
    }
    #score { top: 10px; font-size: 1.5em; }
    #game-over, #start-screen {
      top: 50%; transform: translate(-50%, -50%); font-size: 2em; font-weight: bold; display: none;
    }
    .control-button {
      position: absolute; bottom: 20px; width: 80px; height: 80px;
      background-color: rgba(255,255,255,0.3); border: 2px solid rgba(0,0,0,0.5); border-radius: 50%;
      z-index: 60; display: flex; justify-content: center; align-items: center;
      font-size: 2.5em; color: rgba(0,0,0,0.7); user-select: none;
    }
    .control-button:active { background-color: rgba(255,255,255,0.5); }
    #left-button { left: 20px; }
    #right-button { right: 20px; }
  </style>
</head>
<body>
  <div id="score">BTC: 0.00000000 BTC</div>
  <div id="game-over">KAYBETTİN!</div>
  <div id="start-screen">BAŞLAMAK İÇİN DOKUN</div>
  <div id="left-button" class="control-button">◀</div>
  <div id="right-button" class="control-button">▶</div>  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.164.1/examples/jsm/"
      }
    }
  </script>  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';

    let scene, camera, renderer, carModel, enemyCar;
    const coins = [], buildings = [];
    const numCoins = 10, numBuildings = 20;
    const btcPerCoin = 0.0000001;
    let btcScore = 0, isStarted = false, isGameOver = false, isModelLoaded = false;
    let moveLeft = false, moveRight = false;
    const roadSpeed = 0.3;

    const scoreElement = document.getElementById('score');
    const gameOverElement = document.getElementById('game-over');
    const startScreen = document.getElementById('start-screen');
    const playerBox = new THREE.Box3(), enemyBox = new THREE.Box3(), coinBox = new THREE.Box3();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xa0d7e6);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(5, 10, 7);
      scene.add(ambientLight, dirLight);

      const ground = new THREE.Mesh(new THREE.PlaneGeometry(50, 1000), new THREE.MeshStandardMaterial({ color: 0x333333 }));
      ground.rotation.x = -Math.PI / 2;
      ground.position.z = -500;
      scene.add(ground);

      for (let i = 0; i < numBuildings; i++) {
        const h = Math.random() * 20 + 10;
        const geo = new THREE.BoxGeometry(4, h, 4);
        const mat = new THREE.MeshStandardMaterial({ color: 0xaaaaaa });
        const left = new THREE.Mesh(geo, mat);
        const right = new THREE.Mesh(geo.clone(), mat.clone());
        const z = -i * 25;
        left.position.set(-10, h / 2, z);
        right.position.set(10, h / 2, z);
        scene.add(left, right);
        buildings.push(left, right);
      }

      const gltfLoader = new GLTFLoader();
      const draco = new DRACOLoader();
      draco.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.7/');
      gltfLoader.setDRACOLoader(draco);

      gltfLoader.load('https://threejs.org/examples/models/gltf/ferrari.glb', gltf => {
        carModel = gltf.scene;
        carModel.scale.set(0.008, 0.008, 0.008);
        carModel.position.set(0, 0.5, 0);
        carModel.rotation.y = Math.PI; // arkası kameraya dönük
        scene.add(carModel);
        isModelLoaded = true;
        animate();
      }, undefined, err => {
        const fallback = new THREE.Mesh(new THREE.BoxGeometry(2, 1, 4), new THREE.MeshStandardMaterial({ color: 0xff0000 }));
        fallback.position.set(0, 0.5, 0);
        fallback.rotation.y = Math.PI;
        carModel = fallback;
        scene.add(fallback);
        isModelLoaded = true;
        animate();
      });

      const coinGeo = new THREE.SphereGeometry(0.3, 8, 8);
      const coinMat = new THREE.MeshStandardMaterial({ color: 0xffff00 });
      for (let i = 0; i < numCoins; i++) {
        const c = new THREE.Mesh(coinGeo, coinMat);
        resetCoin(c);
        coins.push(c);
        scene.add(c);
      }

      enemyCar = new THREE.Mesh(new THREE.BoxGeometry(2, 1, 4), new THREE.MeshStandardMaterial({ color: 0x0000ff }));
      enemyCar.position.set(0, 0.5, -30);
      scene.add(enemyCar);

      camera.position.set(0, 4, 10);
      camera.lookAt(0, 0.5, 0);
    }

    function resetCoin(c) {
      c.position.set((Math.random() - 0.5) * 10, 0.3, -Math.random() * 300);
    }

    function collectCoin(c) {
      btcScore += btcPerCoin;
      localStorage.setItem('btcScore', btcScore.toFixed(8));
      scoreElement.textContent = `BTC: ${btcScore.toFixed(8)} BTC`;
      resetCoin(c);
    }

    function startGame() {
      if (!isModelLoaded) return;
      isStarted = true;
      isGameOver = false;
      btcScore = parseFloat(localStorage.getItem('btcScore')) || 0;
      scoreElement.textContent = `BTC: ${btcScore.toFixed(8)} BTC`;
      enemyCar.position.z = -30;
      gameOverElement.style.display = 'none';
      startScreen.style.display = 'none';
    }

    function triggerGameOver() {
      isGameOver = true;
      isStarted = false;
      gameOverElement.innerHTML = `KAYBETTİN!<br><br>BTC: ${btcScore.toFixed(8)}`;
      gameOverElement.style.display = 'block';
    }

    function update() {
      if (!isStarted || isGameOver || !carModel) return;

      if (moveLeft) carModel.position.x -= 0.2;
      if (moveRight) carModel.position.x += 0.2;

      coins.forEach(c => {
        c.position.z += roadSpeed;
        if (c.position.z > 10) resetCoin(c);
      });

      enemyCar.position.z += roadSpeed;
      if (enemyCar.position.z > 10) enemyCar.position.z = -200;

      buildings.forEach(b => {
        b.position.z += roadSpeed;
        if (b.position.z > 10) b.position.z = -500;
      });

      playerBox.setFromObject(carModel);
      enemyBox.setFromObject(enemyCar);
      if (playerBox.intersectsBox(enemyBox)) {
        triggerGameOver();
        return;
      }

      coins.forEach(c => {
        coinBox.setFromObject(c);
        if (playerBox.intersectsBox(coinBox)) collectCoin(c);
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      update();
      camera.lookAt(carModel.position.x, 0.5, carModel.position.z - 10);
      renderer.render(scene, camera);
    }

    document.body.addEventListener('click', () => { if (!isStarted || isGameOver) startGame(); });
    document.getElementById('left-button').addEventListener('touchstart', () => moveLeft = true);
    document.getElementById('left-button').addEventListener('touchend', () => moveLeft = false);
    document.getElementById('right-button').addEventListener('touchstart', () => moveRight = true);
    document.getElementById('right-button').addEventListener('touchend', () => moveRight = false);
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    init();
  </script></body>
  </html>
