9abe316"></div><!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Araba Yarışı</title>
    <style>
        /* TEMEL STİLLER */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
        }

        /* MENÜ STİLLERİ */
        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 100;
            width: 90%;
            max-width: 400px;
            border: 2px solid #3498db;
        }

        .menu h1 {
            color: #3498db;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.7);
        }

        .menu-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .menu-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        /* OYUN EKRANI */
        #game-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        #game-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* OYUN UI */
        #game-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px 3px black;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        /* KONTROL BUTONLARI */
        #game-controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        #game-controls button {
            padding: 12px 24px;
            font-size: 16px;
            background: rgba(52, 152, 219, 0.7);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <!-- ANA MENÜ -->
    <div id="main-menu" class="menu">
        <h1>3D ARAÇ YARIŞI</h1>
        <button id="start-button" class="menu-button">OYUNA BAŞLA</button>
        <button id="settings-button" class="menu-button">AYARLAR</button>
        <button id="customization-button" class="menu-button">ÖZELLEŞTİR</button>
    </div>

    <!-- OYUN EKRANI -->
    <div id="game-screen">
        <canvas id="game-canvas"></canvas>
        
        <div id="game-ui">
            <div>SKOR: <span id="score-display">0</span></div>
            <div>HIZ: <span id="speed-display">0</span> km/h</div>
        </div>
        
        <div id="game-controls">
            <button id="pause-button">DURDUR</button>
            <button id="back-to-menu">MENÜ</button>
        </div>
    </div>

    <script>
        // OYUN DEĞİŞKENLERİ
        let gameActive = false;
        let score = 0;
        let speed = 0;
        let gameCanvas, gameContext;
        let animationFrameId;

        // ELEMANLARI SEÇ
        const startButton = document.getElementById('start-button');
        const settingsButton = document.getElementById('settings-button');
        const customizationButton = document.getElementById('customization-button');
        const pauseButton = document.getElementById('pause-button');
        const backToMenuButton = document.getElementById('back-to-menu');
        const scoreDisplay = document.getElementById('score-display');
        const speedDisplay = document.getElementById('speed-display');
        const gameScreen = document.getElementById('game-screen');
        const mainMenu = document.getElementById('main-menu');

        // OYUNU BAŞLAT
        function startGame() {
            mainMenu.style.display = 'none';
            gameScreen.style.display = 'block';
            
            // Canvas ayarları
            gameCanvas = document.getElementById('game-canvas');
            gameCanvas.width = window.innerWidth;
            gameCanvas.height = window.innerHeight;
            gameContext = gameCanvas.getContext('2d');
            
            // Oyun durumu
            gameActive = true;
            score = 0;
            speed = 0;
            
            // Oyun döngüsünü başlat
            gameLoop();
        }

        // OYUN DÖNGÜSÜ
        function gameLoop() {
            if (!gameActive) return;
            
            // Temizle
            gameContext.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
            
            // Arka plan
            gameContext.fillStyle = '#a0d7e6';
            gameContext.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
            
            // Yol çiz
            gameContext.fillStyle = '#555555';
            const roadWidth = gameCanvas.width * 0.6;
            const roadX = (gameCanvas.width - roadWidth) / 2;
            gameContext.fillRect(roadX, 0, roadWidth, gameCanvas.height);
            
            // Araba çiz (basit bir dikdörtgen)
            gameContext.fillStyle = '#e74c3c';
            const carWidth = 50;
            const carHeight = 100;
            const carX = gameCanvas.width / 2 - carWidth / 2;
            const carY = gameCanvas.height - carHeight - 50;
            gameContext.fillRect(carX, carY, carWidth, carHeight);
            
            // Skor ve hızı güncelle
            score += 1;
            speed = Math.min(120, speed + 0.1);
            
            scoreDisplay.textContent = score;
            speedDisplay.textContent = Math.floor(speed);
            
            // Oyun döngüsünü devam ettir
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        // OYUNU DURDUR
        function pauseGame() {
            gameActive = !gameActive;
            pauseButton.textContent = gameActive ? 'DURDUR' : 'DEVAM ET';
            if (gameActive) {
                gameLoop();
            } else {
                cancelAnimationFrame(animationFrameId);
            }
        }

        // MENÜYE DÖN
        function returnToMenu() {
            cancelAnimationFrame(animationFrameId);
            gameScreen.style.display = 'none';
            mainMenu.style.display = 'block';
            gameActive = false;
        }

        // PENCERE BOYUTU DEĞİŞTİĞİNDE
        window.addEventListener('resize', function() {
            if (gameCanvas) {
                gameCanvas.width = window.innerWidth;
                gameCanvas.height = window.innerHeight;
            }
        });

        // OLAYLARI BAĞLA
        startButton.addEventListener('click', startGame);
        pauseButton.addEventListener('click', pauseGame);
        backToMenuButton.addEventListener('click', returnToMenu);

        // AYARLAR ve ÖZELLEŞTİRME BUTONLARI (Örnek)
        settingsButton.addEventListener('click', function() {
            alert('Ayarlar menüsü burada olacak');
        });
        
        customizationButton.addEventListener('click', function() {
            alert('Özelleştirme menüsü burada olacak');
        });
    </script>
</body>
</html>
