<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araba Yarışı Oyunu</title>
    <style>
        /* TEMEL STİLLER */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* MENÜ STİLLERİ */
        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 100;
            width: 90%;
            max-width: 400px;
            border: 2px solid #3498db;
        }

        .menu h1 {
            color: #3498db;
            margin-bottom: 20px;
        }

        .menu-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .menu-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        /* AYARLAR MENÜSÜ */
        #settings-menu, #customization-menu {
            display: none;
        }

        .slider-container {
            margin: 20px 0;
        }

        .slider-container label {
            display: block;
            margin-bottom: 10px;
        }

        /* ÖZELLEŞTİRME MENÜSÜ */
        .color-options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .color-option.selected {
            border: 3px solid white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- ANA MENÜ -->
        <div id="main-menu" class="menu">
            <h1>ARABA YARIŞI</h1>
            <button id="start-button" class="menu-button">OYUNA BAŞLA</button>
            <button id="settings-button" class="menu-button">AYARLAR</button>
            <button id="customization-button" class="menu-button">ÖZELLEŞTİR</button>
        </div>

        <!-- AYARLAR MENÜSÜ -->
        <div id="settings-menu" class="menu">
            <h1>AYARLAR</h1>
            <div class="slider-container">
                <label for="volume-slider">SES SEVİYESİ</label>
                <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.7">
            </div>
            <div class="slider-container">
                <label for="music-slider">MÜZİK SEVİYESİ</label>
                <input type="range" id="music-slider" min="0" max="1" step="0.1" value="0.5">
            </div>
            <button id="settings-back-button" class="menu-button">GERİ DÖN</button>
        </div>

        <!-- ÖZELLEŞTİRME MENÜSÜ -->
        <div id="customization-menu" class="menu">
            <h1>ÖZELLEŞTİR</h1>
            <h3>Araba Rengi</h3>
            <div class="color-options">
                <div class="color-option selected" style="background-color: #e74c3c;" data-color="#e74c3c"></div>
                <div class="color-option" style="background-color: #3498db;" data-color="#3498db"></div>
                <div class="color-option" style="background-color: #2ecc71;" data-color="#2ecc71"></div>
                <div class="color-option" style="background-color: #f1c40f;" data-color="#f1c40f"></div>
                <div class="color-option" style="background-color: #9b59b6;" data-color="#9b59b6"></div>
            </div>
            <button id="customization-back-button" class="menu-button">GERİ DÖN</button>
        </div>
    </div>

    <script>
        // MENÜ KONTROLLERİ
        document.addEventListener('DOMContentLoaded', function() {
            // Buton elementlerini seç
            const startButton = document.getElementById('start-button');
            const settingsButton = document.getElementById('settings-button');
            const customizationButton = document.getElementById('customization-button');
            const settingsBackButton = document.getElementById('settings-back-button');
            const customizationBackButton = document.getElementById('customization-back-button');
            
            // Menü geçiş fonksiyonları
            function showMainMenu() {
                document.getElementById('main-menu').style.display = 'block';
                document.getElementById('settings-menu').style.display = 'none';
                document.getElementById('customization-menu').style.display = 'none';
            }
            
            function showSettings() {
                document.getElementById('main-menu').style.display = 'none';
                document.getElementById('settings-menu').style.display = 'block';
                document.getElementById('customization-menu').style.display = 'none';
            }
            
            function showCustomization() {
                document.getElementById('main-menu').style.display = 'none';
                document.getElementById('settings-menu').style.display = 'none';
                document.getElementById('customization-menu').style.display = 'block';
            }
            
            // Buton event listener'ları
            startButton.addEventListener('click', function() {
                alert('Oyun başlatılıyor!');
                // Buraya oyun başlatma kodlarınızı ekleyin
            });
            
            settingsButton.addEventListener('click', showSettings);
            customizationButton.addEventListener('click', showCustomization);
            settingsBackButton.addEventListener('click', showMainMenu);
            customizationBackButton.addEventListener('click', showMainMenu);
            
            // Renk seçimi
            const colorOptions = document.querySelectorAll('.color-option');
            colorOptions.forEach(option => {
                option.addEventListener('click', function() {
                    colorOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    const selectedColor = this.getAttribute('data-color');
                    alert(`Seçilen renk: ${selectedColor}`);
                    // Burada araba rengini değiştirme kodlarınızı ekleyin
                });
            });
            
            // Ses ayarları
            const volumeSlider = document.getElementById('volume-slider');
            const musicSlider = document.getElementById('music-slider');
            
            volumeSlider.addEventListener('input', function() {
                console.log(`Ses seviyesi: ${this.value}`);
                // Ses seviyesi ayarını burada uygulayın
            });
            
            musicSlider.addEventListener('input', function() {
                console.log(`Müzik seviyesi: ${this.value}`);
                // Müzik seviyesi ayarını burada uygulayın
            });
        });
    </script>
</body>
    </html>
